<html>

  <body>
  <div class="container">
    <div class="row">
        <div class="col-md-6">     
        <div class="col-md-6">
        </div>
    </div>
</div>
      <script>
          function toNum(n){
              return parseInt(n);
          }
          function add(n1, n2){
              sum=toNum(n1) + toNum(n2);
            output(sum);
          }
          function output(res){
              alert(res);
          }
		  function toNum(n){
              return parseInt(n);
          }
          function subtract(n1, n2){
              difference=toNum(n1) - toNum(n2);
            output(difference);
          }
          function output(res){
              alert(res);
          }
		  function multiply(n1, n2){
              product=toNum(n1) * toNum(n2);
            output(product);
          }
          function output(res){
              alert(res);
          }
		   function divide(n1, n2){
              quotient=toNum(n1) / toNum(n2);
            output(quotient);
          }
          function output(res){
              alert(res);
          }
      </script>
      <form name="calc">
          Num1: <input type="text" id="num1"><br>
          Num2: <input type="text" id="num2"><br>
    </form>
    <button onclick="add(document.querySelector('#num1').value, document.querySelector('#num2').value)">Add</button>&nbsp&nbsp&nbsp&nbsp
 <button onclick="subtract(document.querySelector('#num1').value, document.querySelector('#num2').value)">Subtract</button><br></br>
 <button onclick="multiply(document.querySelector('#num1').value, document.querySelector('#num2').value)">Multiply</button>&nbsp&nbsp&nbsp&nbsp
<button onclick="divide(document.querySelector('#num1').value, document.querySelector('#num2').value)">Divide</button>
 <!-- jQuery -->
<script src="../js/jquery.js"></script>

 </body>
